	<body>
	<div id="square">
		<h2>Add a beer to your cellar</h2>
		<div id="content">
			<form id="beer_form" method="post" action="./DB/insert_into_cellar.php">
				<p class="form">Beer</p><select name="id" id="selector" required>
				    <option value="" disabled selected>--</option>
				</select><a href="add_beer.html" id="add_new_beer_button">Add new beer</a><br>
				<p class="form">Bought (date)</p><input type="date" name="bought" placeholder="2015-01-01"><br>
				<p class="form">Price</p><input type="number" name="price" placeholder="100 sek" step="0.01" required><br>
				<p class="form">Quantity</p><input type="number" name="quantity" placeholder="10" required><br>
				<p class="form">Bought at</p><input type="text" name="bought_at" placeholder="Systembolaget"><br>
				<p class="form">Bottle date</p><input type="date" name="bottle_date" placeholder="2014-12-31"><br>
				<p class="form">Best before</p><input type="date" name="best_before" placeholder="2020-12-31"><br>
				<input type="submit">
			</form>
		</div>
	</div>
	<script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="./script/get_all_beer_names.js"></script>
	</body>
